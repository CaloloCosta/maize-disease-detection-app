    <div class="row d-flex justify-content-center align-items-center" style="background-color: #fff; color: #1c2331; margin-top: 20px; border-top-left-radius: 30px; border-top-right-radius: 25px; padding-top: 35px">

            <div class="camera">
                <video id="video">Video stream not available.</video>
            </div>
            <!-- <div><button id="startbutton">Take photo</button></div> -->
            <canvas id="canvas"></canvas>
        </div>
    
        <script>
        /* JS comes here */
        (function() {
    
            var width = 320; // We will scale the photo width to this
            var height = 0; // This will be computed based on the input stream
    
            var streaming = false;
    
            var video = null;
            var canvas = null;
            var photo = null;
            var startbutton = null;
    
            function startup() {
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                photo = document.getElementById('img-output');
                startbutton = document.getElementById('startbutton');
    
                navigator.mediaDevices.getUserMedia({
                        video: true,
                        audio: false
                    })
                    .then(function(stream) {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(function(err) {
                        console.log("An error occurred: " + err);
                    });
    
                video.addEventListener('canplay', function(ev) {
                    if (!streaming) {
                        height = video.videoHeight / (video.videoWidth / width);
    
                        if (isNaN(height)) {
                            height = width / (4 / 3);
                        }
    
                        video.setAttribute('width', width);
                        video.setAttribute('height', height);
                        canvas.setAttribute('width', width);
                        canvas.setAttribute('height', height);
                        streaming = true;
                    }
                }, false);
    
                startbutton.addEventListener('click', function(ev) {
                    takepicture();
                    ev.preventDefault();
                }, false);
    
                clearphoto();
            }
    
    
            function clearphoto() {
                var context = canvas.getContext('2d');
                context.fillStyle = "#AAA";
                context.fillRect(0, 0, canvas.width, canvas.height);
    
                var data = canvas.toDataURL('image/jpg');
                photo.setAttribute('src', data);
            }
    
             let takepicture = async () =>{
                var context = canvas.getContext('2d');
                if (width && height) {
                    canvas.width = width;
                    canvas.height = height;
                    context.drawImage(video, 0, 0, width, height);
    
                    var data = canvas.toDataURL('image/jpg');
                    photo.setAttribute('src', data);
                    photo.className = ""
    
                    let file = photo.getAttribute('src')
                    const formData = new FormData();
    
                    formData.append('file', file);
    
                        const options = {
                        method: 'POST',
                        body: formData,
                        // If you add this, upload won't work
                        // headers: {
                        //   'Content-Type': 'multipart/form-data',
                        // }
                        };
                        
                        let res = await fetch('/upload', options);
                        window.location = res.url
                        
                        
                } else {
                    clearphoto();
                }
            }
    
            window.addEventListener('load', function(e){
                e.preventDefault()
                video = document.getElementById('video');
                canvas = document.getElementById('canvas');
                photo = document.getElementById('img-output');
                startbutton = document.getElementById('startbutton');
    
                navigator.mediaDevices.getUserMedia({
                        video: true,
                        audio: false
                    })
                    .then(function(stream) {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(function(err) {
                        console.log("An error occurred: " + err);
                    });
    
                video.addEventListener('canplay', function(ev) {
                    if (!streaming) {
                        height = video.videoHeight / (video.videoWidth / width);
    
                        if (isNaN(height)) {
                            height = width / (4 / 3);
                        }
    
                        video.setAttribute('width', width);
                        video.setAttribute('height', height);
                        canvas.setAttribute('width', width);
                        canvas.setAttribute('height', height);
                        streaming = true;
                    }
                }, false);
    
                startbutton.addEventListener('click', function(ev) {
                    takepicture();
                    ev.preventDefault();
                }, false);
    
                clearphoto();
            }, false);
        })();

        var loadImage = function(event) {
            var image = document.getElementById('img-output');
            image.src = URL.createObjectURL(event.target.files[0]);
            image.className = ""
        };
        </script>
